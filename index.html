<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixi Tutorial</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.51.0/dist/phaser.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./node_modules/socket.io-client/dist/socket.io.js"></script>
  <script type="module" src="./app.js"></script>
  <script src="./UIHandler.js"></script>
  <audio id="ErrorSound" src="./audios/ErrorSound.mp3" preload="auto"></audio>
  <div id="NotifNoServerSelected" class="toast align-items-center text-bg-primary border-0" role="alert"
    aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        Select a server and press Play again!
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
        aria-label="Close"></button>
    </div>
  </div>
  <div name="PlayFrame" class="container">
    <button name="PlayB" type="button" class="btn btn-primary">Play</button>
    <div name="UsernameFrame" class="form-floating">
      <textarea name="UsernameTextArea" maxlength="20" class="form-control" placeholder="Your nickname..."
        id="floatingTextarea"></textarea>
      <label for="floatingTextarea">Username:</label>
    </div>
    <div name="dropdownServer" class="dropdown">
      <button name="dropdownServerButton" class="btn btn-secondary dropdown-toggle" type="button"
        data-bs-toggle="dropdown" aria-expanded="false">
        Select the server
      </button>
      <ul name="dropdownServerMenu" class="dropdown-menu">
        <button id="server1" class="dropdown-item">Server 1</button>
        <button id="server2" class="dropdown-item">Server 2</button>
        <button id="server3" class="dropdown-item">Server 3</button>
        <button id="server4" class="dropdown-item">Server 4</button>
        <button id="server5" class="dropdown-item">Server 5</button>
        <button id="server6" class="dropdown-item">Server 6</button>
        <button id="server7" class="dropdown-item">Server 7</button>
        <button id="server8" class="dropdown-item">Server 8</button>
        <button id="server9" class="dropdown-item">Server 9</button>
        <button id="server10" class="dropdown-item">Server 10</button>
      </ul>
    </div>
  </div>
</body>

</html>
